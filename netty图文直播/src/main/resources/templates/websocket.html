<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = utf-8"/>
    <title>直播房间1</title>
    <script type="text/javascript">
        var arr = ["大鸡腿", "123", "我是好人", "班主任", "小贱贱"
        ];
        var index = Math.floor((Math.random() * arr.length));
        var name = arr[index];
        var socket;
        if (!window.WebSocket) {
            window.WebSocket = window.MozWebSocket;
        }

        if (window.WebSocket) {
            socket = new WebSocket("ws://localhost:8888/websocket");
            socket.onmessage = function (event) {
                var ta = document.getElementById('responseContent');
                console.log(event);
                ta.value += event.data + "\r\n";
            };

            socket.onopen = function (event) {
                var ta = document.getElementById('responseContent');
                ta.value = "你当前的浏览器支持WebSocket,请进行后续操作\r\n";
                var jsObj = {};
                jsObj.name = name;
                jsObj.homeid = '1';
                jsObj.count = 'true';
                var str = JSON.stringify(jsObj);
                send(str);
            };

            socket.onclose = function (event) {
                var ta = document.getElementById('responseContent');
                ta.value = "";
                ta.value = "WebSocket连接已经关闭\r\n";
            };
        } else {
            alert("您的浏览器不支持WebSocket");
        }


        function send(message) {
            if (!window.WebSocket) {
                return;
            }
            if (socket.readyState == WebSocket.OPEN) {
                socket.send(message);
            } else {
                alert("WebSocket连接没有建立成功！！");
            }
        }

        function sendMsg(message) {
            var jsObj = {};
            jsObj.name = name;
            jsObj.homeid = '1';
            jsObj.count = 'false';
            jsObj.msg = message;
            var str = JSON.stringify(jsObj);
            console.log(str);
            send(str);
        }

        function changepic() {
            var files = document.getElementById('file').files;
            if (!files.length) {
                alert('Please select a file!');
                return;
            }
            var file = files[0];
            var reader = new FileReader();
            reader.onload = function () {
                send(this.result);
            };
            reader.readAsDataURL(file);
        }
    </script>
</head>
<body>
<form onSubmit="return false;">
    <input type="text" name="message" value=""/>
    <br/><br/>
    <input type="button" value="发送WebSocket请求消息" onClick="sendMsg(this.form.message.value)"/>
    <input type="file" id="file" class="filepath" onchange="changepic(this)"
           accept="image/jpg,image/jpeg,image/png,image/PNG">
    <hr color="red"/>
    <h2>客户端接收到服务端返回的应答消息</h2>
    <textarea id="responseContent" style="width:1024px; height:300px"></textarea>
</form>
</body>
</html>
